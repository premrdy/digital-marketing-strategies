<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(login4.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh; /* Adjusts the background height to fill the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-control label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #555;
        }

        .bottom-text {
            margin-top: 20px;
        }

        .bottom-text a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script>
        // Check if the registration success session variable is set
        document.addEventListener('DOMContentLoaded', function () {
            if (sessionStorage.getItem('registration_success')) {
                // Display an alert box
                alert("User registered successfully");
                // Clear the session variable to avoid showing the message again on page reload
                sessionStorage.removeItem('registration_success');
            }
        });
    </script>
    <div class="container">

        <form action="login.php" method="post" class="form">
            <h2>Login</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="bottom-text">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </form>

    </div>
</body>
</html>
